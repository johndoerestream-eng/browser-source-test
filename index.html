<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OBS Overlay Video</title>
  <style>
    html,body { margin:0; padding:0; background:transparent; overflow:hidden; }
    video { position:fixed; inset:0; width:100vw; height:100vh; object-fit:contain; background:transparent; }
  </style>
</head>
<body>
  <video src="video.webm" autoplay muted playsinline loop preload="auto"></video>
</body>
</html>
